<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="images/view-dashboard.svg" alt="dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-action-links">
                <ul>
                    <li><img src="images/home.svg" alt="home icon"></li>
                    <li><img src="images/monitor-account.svg" alt="profile icon"></li>
                    <li><img src="images/message.svg" alt="message icon"></li>
                    <li><img src="images/history.svg" alt="history icon"></li>
                    <li><img src="images/clipboard.svg" alt="tasks icon"></li>
                    <li><img src="images/account-group.svg" alt="communities icon"></li>
                </ul>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="sidebar-action-links">
                <ul>
                    <li><img src="images/cog.svg" alt="settings icon"></li>
                    <li><img src="images/face-agent.svg" alt="support icon"></li>
                    <li><img src="images/account-hard-hat.svg" alt="privacy icon"></li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img src="images/magnify.svg" alt="search icon">
                    <div id="searchbar"></div>
                </div>
                <div class="header-profile">
                    <img src="images/bell-ring-outline.svg" alt="alert icon">
                    <img src="images/face-man-profile.svg" alt="profile icon" id="header-top-pp">
                    <p>Johny Patino</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-greeting">
                    <img src="images/face-man-profile.svg" alt="profile icon">
                    <p>Hi there, <br> <span>Johny Patino (@johny)</span></p>
                </div>
                <div class="header-buttons">
                    <div class="header-button">New</div>
                    <div class="header-button">Upload</div>
                    <div class="header-button">Share</div>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
